<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Avaliação de Risco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
    }
    .question {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    select {
      width: 100%;
      padding: 8px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
    .result {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Formulário de Avaliação de Risco</h1>
  <form id="riskForm">
    <div id="questions"></div>
    <button type="submit">Enviar</button>
  </form>
  <div class="result" id="result"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const questionsContainer = document.getElementById('questions');
    const totalQuestions = 20;

    // Gera perguntas
    for (let i = 1; i <= totalQuestions; i++) {
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `
        <label for="q${i}">Questão ${i}</label>
        <select name="q${i}" required>
          <option value="">Selecione</option>
          <option value="1">1 - Sem risco</option>
          <option value="2">2 - Pouco risco</option>
          <option value="3">3 - Risco moderado</option>
          <option value="4">4 - Risco alto</option>
        </select>
      `;
      questionsContainer.appendChild(div);
    }

    // Lógica ao enviar
   document.getElementById('riskForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const formData = new FormData(this);
  const data = {};

  for (let [key, value] of formData.entries()) {
    data[key] = value;
  }

  try {
    const response = await fetch('https://script.google.com/macros/s/AKfycbzJhT0WbJPvcow2zwcq1syxnMgzvNQNDZddgWLz6A2igNtzAX1eEV3GBSNqFlWwff5aww/exec', {
      method: 'POST',
      body: JSON.stringify(data),
      headers: { 'Content-Type': 'application/json' }
    });

    if (response.ok) {
      alert('Formulário enviado com sucesso!');
      this.reset();
    } else {
      alert('Erro ao enviar.');
    }
  } catch (err) {
    console.error(err);
    alert('Erro na conexão.');
  }
});
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Avaliação de Risco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f0f2f5;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: .5rem;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: .5rem;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: .75rem 1.5rem;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>Formulário de Avaliação de Risco</h1>

  <form id="riskForm">
    <div id="questions"></div>
    <button type="submit">Enviar</button>
  </form>

  <script>
    // Gerar dinamicamente 20 perguntas
    const container = document.getElementById('questions');
    for (let i = 1; i <= 20; i++) {
      container.innerHTML += `
        <div class="question">
          <label for="q${i}">Pergunta ${i}</label>
          <select name="q${i}" id="q${i}" >
            <option value="">Selecione</option>
            <option value="1">1 - Sem risco</option>
            <option value="2">2 - Pouco risco</option>
            <option value="3">3 - Risco moderado</option>
            <option value="4">4 - Risco alto</option>
          </select>
        </div>
      `;
    }

    // Enviar respostas via fetch para Google Apps Script
   document.getElementById('riskForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const form = document.getElementById('riskForm');
  const formData = new FormData(form);
  
  // Convert form data to URL-encoded string
  const urlEncodedData = new URLSearchParams(formData).toString();
  
  // Use JSONP approach which works better with Google Apps Script
  fetch(`https://script.google.com/macros/s/AKfycby8aetAcYD1zFDTeyBEUsq4Gdmp0re6O9MnIKzN1CBYiRj3pWBkTjJBIP1J0DnHc5glEQ/exec?${urlEncodedData}`, {
    method: 'GET',
    mode: 'no-cors' // This is important for CORS issues
  })
  .then(() => {
    alert('Formulário enviado com sucesso!');
    form.reset();
  })
  .catch(error => {
    console.error(error);
    alert('Erro ao enviar o formulário.');
  });
});
  </script>

</body>
</html>
